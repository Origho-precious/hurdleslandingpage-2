<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/240142b5be.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="container">
      <nav>
        <img id="nav-logo" src="./images/logo.svg" alt="huddle logo">
      </nav>
      <header id="header">
        <div class="showcase-img">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="showcase-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a class="reg-btn" href="#">Register</a>

          <div class="socials">
            <div class="links">
              <a href="#"><i class="fab fa-facebook-f"></i>
              <a href="#"><i class="fab fa-twitter"></i>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </header>
    </div>
  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://www.twitter.com/precious_origho" target="_blank">Origho Precious</a>
    </p>
  </footer>
</body>

</html>
